<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/djordje.css">
    <link rel="stylesheet" href="./style/index.css">

</head>
<body> 

<div id="searchBar">
<input type="text" id="searchText"/><select id="productTypeSelectSearch"><option value="*" selected>All</option><option value="Movie">Movies</option><option value="Software">Software</option><option value="Music">Music</option><option value="Game">Games</option></select><div id="searchButton">Search!</div>
</div>    

<div id="searchBoxAllFilters">

<div id="searchBoxFilters">

<label>Search By: </label>
<input type="radio" id="searchBoxRadioName" name="searchBoxRadio" class="searchBoxRadio" checked/><label for="searchBoxRadioName" class="searchBoxLabel">name</label>
<input type="radio" id="searchBoxRadioDescription" name="searchBoxRadio" class="searchBoxRadio" /><label for="searchBoxRadioDescription" class="searchBoxLabel">Description</label>
<input type="radio" id="searchBoxRadioFormat" name="searchBoxRadio" class="searchBoxRadio" /><label for="searchBoxRadioFormat" class="searchBoxLabel">Format</label>
<div id="searchBoxRatingRangeDivAll"><div id="searchBoxRatingRangeDiv"><label>1</label><input type="range" value="1" min="1" max = "5" step="0.1" name="searchBoxRatingRange" id="searchBoxRatingRange"/><label>5</label></div><label id="currentRating">1</label></div>

</div>

<div id="searchBoxMoreFilters">
    <div><input type="checkbox" name="moreFilters" id="searchBoxCheckOnSale" /><label for="searchBoxCheckOnSale">On sale</label></div>
    <div><input type="checkbox" name="moreFilters" id="searchBoxCheckHomeDelivery" /><label for="searchBoxCheckHomeDelivery">Home delivery</label></div>
    <div><input type="checkbox" name="moreFilters" id="searchBoxCheckFreeShipping" /><label for="searchBoxCheckFreeShipping">Free shipping</label></div>
</div>

</div>

<div class="verticalCenter">
<div id="main" class="list-products">

</div>
</div>

<div id="pageList"></div>


<div class="wholePageDarker invisible" id="modalWindowContainer">
    <div id="modalWindow">
        
        <div id="modalWindowX">x</div>
        <div id="modalWindowContent"></div>
    
    </div>
</div>

<script src="./scripts/index.js"></script>
<script src="./scripts/search.js"></script>

</body>
</html>
